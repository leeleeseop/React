<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<script>
    const obj = {
        name: "익명함수와 화살표함수에서 this의 차이를 알아보자",
        // normalFunct의 this는 obj를 의미
        normalFunct: function() {
            //console.log("normalFunc this.name : ", this.name);
            console.log("normalFunc this.name : ", this);
        },
        // arrowFunc의 this는 윈도우를 의미
        arrowFunc: () => {
            //console.log("arrowFunc this.name : ", this.name)
            console.log("arrowFunc this.name : ", this)
        }
    };

    obj.normalFunct();
    obj.arrowFunc();
</script>
</body>
</html>
